  <header class="topbar">

    <section>
      <h2 data-i18n="principlesTitle">Unsere Prinzipien</h2>
      <div class="pillars">
        <div class="pillar">
          <h3 data-i18n="principle1">Qualität</h3>
          <p data-i18n="principle1Desc">Wir liefern Inhalte auf höchstem Niveau.</p>
        </div>
        <div class="pillar">
          <h3 data-i18n="principle2">Innovation</h3>
          <p data-i18n="principle2Desc">Wir probieren ständig neue Ideen aus.</p>
        </div>
        <div class="pillar">
          <h3 data-i18n="principle3">Transparenz</h3>
          <p data-i18n="principle3Desc">Wir kommunizieren offen mit unserem Publikum.</p>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="impressum.html" class="impressum-link" data-i18n="impressumLink">Impressum</a>
