<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Vallit – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <nav class="mainnav">
      <a href="index.html" class="nav-logo">Vallit</a>
      <a href="videos.html" data-i18n="navVideos">Videos</a>
      <a href="team.html" data-i18n="navTeam">Team</a>
      <a href="quiz.html" data-i18n="navQuiz">Voting</a>
    </nav>
    <div class="right">
      <div id="langToggle" class="segmented">
        <button data-lang="en">EN</button>
        <button data-lang="de" class="active">DE</button>
      </div>
      <div id="darkToggle" class="segmented" aria-label="Night mode">
        <button data-mode="light" class="sun active">
          <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
        <button data-mode="dark" class="moon">
          <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
      </div>
      <a href="admin.html" id="adminLink" class="icon-btn" title="Mitarbeiter Zugang" target="_blank" aria-label="Mitarbeiter Zugang">
        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="content">
    <section class="hero">
      <h1 data-i18n="heroTitle">Willkommen bei Vallit</h1>
      <p data-i18n="heroDesc">Hier findest du Infos zu unserem YouTube-Kanal und unsere neuesten Videos. Zu jedem Video gibt es einen kurzen Artikel mit Quellen.</p>
    </section>
    <section>
      <h2 data-i18n="currentVideo">Aktuelles Video</h2>
      <div class="video-wrap">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a href="impressum.html" class="impressum-link" data-i18n="impressumLink">Impressum</a>
    <div class="copyright">© 2025 Vallit Entertainment</div>
  </footer>

  <script src="site.js"></script>
</body>
</html>
