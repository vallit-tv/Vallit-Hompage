<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vallit – Themen‑Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left"></div>
    <div class="right">
      <a href="admin.html" id="adminLink" title="Admin Panel" target="_blank">⚙️</a>
      <label class="lang">
        <select id="langSelect" aria-label="Language">
          <option value="en" selected>EN</option>
          <option value="de">DE</option>
        </select>
      </label>
      <label class="switch" aria-label="Night‑Mode">
        <input type="checkbox" id="darkSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div id="progressBar">
      <div id="progressFill"><span id="progressPct">0&nbsp;%</span></div>
    </div>
    <div id="progressNote"></div>

    <h1 id="pageTitle"></h1>

    <p id="intro" class="intro"></p>

    <form id="quizForm"></form>

    <button id="submitBtn"></button>
    <p id="thanks" hidden>Thanks for helping Vallit decide! 👋</p>

  </main>

  <script src="quiz.js"></script>
</body>
</html>
