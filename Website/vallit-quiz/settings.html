<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Vallit – Einstellungen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <nav class="mainnav">
      <a href="index.html" class="nav-logo">
        <span class="logo-text">Vallit</span>
        <img src="logo.svg" alt="Vallit" class="logo-img" />
      </a>
      <a href="videos.html" data-i18n="navVideos">Videos</a>
      <a href="team.html" data-i18n="navTeam">Team</a>
      <a href="quiz.html" data-i18n="navQuiz">Voting</a>
      <a href="settings.html" data-i18n="navSettings">Einstellungen</a>
    </nav>
    <div class="right">
      <div id="langToggle" class="segmented">
        <button data-lang="en">EN</button>
        <button data-lang="de" class="active">DE</button>
      </div>
      <div id="darkToggle" class="segmented" aria-label="Night mode">
        <button data-mode="light" class="sun active">
          <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
        <button data-mode="dark" class="moon">
          <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="content">
    <h1 data-i18n="settingsTitle">Einstellungen</h1>
    <div class="settings-grid">
      <div class="settings-card" id="quizBtn" data-i18n="quizEntry">Voting</div>
      <div class="settings-card" id="teamBtn" data-i18n="teamAccessEntry">Team-Zugang</div>
    </div>

    <div id="pwModal" class="modal" hidden>
      <div class="modal-content">
        <button id="closePw" class="close-btn" aria-label="Close">
          <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <h2 id="modalTitle"></h2>
        <div class="pwWrap">
          <input type="password" id="pwInput" data-i18n-placeholder="pwPlaceholder" placeholder="Passwort" />
          <label class="showPw">
            <input type="checkbox" id="togglePwModal">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g class="open">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </g>
              <g class="closed">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <line x1="4" y1="4" x2="20" y2="20"/>
              </g>
            </svg>
          </label>
        </div>
        <button id="pwSubmit" data-i18n="loginButton">Einloggen</button>
        <p id="settingsError" class="error" data-i18n="wrongPw" hidden>Falsches Passwort</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="impressum.html" class="impressum-link" data-i18n="impressumLink">Impressum</a>
      <a href="privacy.html" class="privacy-link" data-i18n="privacyLink">Datenschutz</a>
    </div>
    <div class="copyright">© 2025 Vallit Entertainment</div>
  </footer>

  <script src="settings.js"></script>
  <script src="site.js"></script>
</body>
</html>
